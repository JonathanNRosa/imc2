<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
    <h1>Calculadora de Índice de Massa Corporal!</h1>
    </header>

<!--Conteúdo-->
    <main class="container">
        <section class="seletores">
        <label for="">Informe o peso(KG)</label>
        <input type="number" id="peso" placeholder="Ex: 70">

        <label for="">Informe a altura(M)</label>
        <input type="number" id="altura" placeholder="Ex: 1.75">
        </section>
    

    <button onclick="calcularIMC()">Calcular</button>

    <p id="resultado"></p>
    <p id="classificacao"></p>
</main>

    <article>
        <h1>Parâmetros para fornecimento de dados retirados de:</h1>
        <ul>
            <li><a class="artigo" href="https://www.msdmanuals.com/pt/profissional/multimedia/table/%C3%ADndice-de-massa-corporal-imc">MSD Manuals</a></li>
        </ul>
    </article>
